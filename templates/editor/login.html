{% extends "editor/base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <span class="text-4xl">⚖️</span>
            <h1 class="text-2xl font-bold text-navy mt-2">Legal Editor</h1>
            <p class="text-gray-500 text-sm mt-1">Hammond Law, PLLC</p>
        </div>

        {% if form.errors %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4 text-sm">
            Invalid username or password.
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="id_username" autofocus
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-navy focus:border-transparent">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-navy focus:border-transparent">
            </div>
            <button type="submit"
                class="w-full bg-navy text-white py-2 px-4 rounded-md hover:bg-opacity-90 transition-colors font-medium">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
